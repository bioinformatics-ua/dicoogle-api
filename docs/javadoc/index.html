<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="../styles/styles.css">
  <title>Dicoogle Javadoc</title>

  <script>
    $(document).ready(function () {
      $('.dropdown-menu a').click(function () {
        $("#navbarDropdownMenuLink").text($(this).text());
        let version = $(this).text();
        let newSrc = "https://bioinformatics-ua.github.io/dicoogle-api/javadoc/" + version;
        $("#main-iframe").attr('src', newSrc);
      });
    });
  </script>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class=" navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Version
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">master</a>
            <a class="dropdown-item" href="#">dev</a>
            <a class="dropdown-item" href="#">v2.5.0</a>
            <a class="dropdown-item" href="#">v2.4.0</a>
            <a class="dropdown-item" href="#">v2.3.1</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link p-2" href="https://github.com/twbs/bootstrap" target="_blank" rel="noopener"
            aria-label="GitHub">
            GH
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link p-2" href="https://twitter.com/getbootstrap" target="_blank" rel="noopener"
            aria-label="Twitter">
            TT
          </a>
        </li>
      </ul>
    </div>
  </header>

  <div class="h-100">
    <iframe id="main-iframe" src=https://bioinformatics-ua.github.io/dicoogle-api/javadoc/dev/ width="100%"
      height="100%" frameBorder="0"></iframe>
  </div>
</body>

</html>
